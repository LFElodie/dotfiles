- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/plugins:
      glob: true
      path: zsh/custom/plugins/*
    ~/.config/nvim/init.lua: init.lua
    ~/.config/nvim/lua:
      glob: true
      path: lua/*
    ~/.config/ranger: ranger
    ~/.gitignore_global: gitignore_global
    ~/.local/share/fonts:
      glob: true
      path: font

- shell:
  - [bash set_git.sh, Setting git]
  - [bash install_scripts/install_font.sh, Install nerd font]
  - [bash install_scripts/setup_mirrors.sh, Setup apt/pip mirrors]
  - [bash install_scripts/setup_packages.sh, Install packages and Neovim/nightly/node]
