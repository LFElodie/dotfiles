- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- brew:
    - neovim
    - autojump
    - ranger
    - tmux
    - fzf

- shell:
  - [sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)", Installing ohmyzsh]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/plugins/:
        glob: true
        path: zsh/plugins/*
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/ranger: ranger
    ~/.gitignore_global: gitignore_global

- shell:
  - [bash set_git.sh, Setting git]

